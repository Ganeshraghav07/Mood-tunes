<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodTunes - Music Recommender</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>MoodTunes 🎧</h1>
      <p>Discover songs that match your mood</p>
    </header>

    <main>
      <div class="input-box">
        <!-- Input Field -->
        <input type="text" id="moodInput" placeholder="Enter your mood (e.g. happy, sad)" oninput="recommendMusic()" />

        <!-- Dropdown Field -->
        <select id="moodDropdown" onchange="selectMood(this.value)">
          <option value="">-- Select Mood --</option>
          <option value="happy">😄 Happy</option>
          <option value="sad">😢 Sad</option>
          <option value="energetic">⚡ Energetic</option>
          <option value="calm">🌙 Calm</option>
          <option value="romantic">❤️ Romantic</option>
          <option value="angry">😡 Angry</option>
          <option value="oldsong">🎙️ Old Hindi</option>
          <option value="englishsong">🎵 English</option>
          <option value="confident">🔥 Confident</option>
          <option value="anxious">😥 Anxious</option>
          <option value="sleepy">😴 Sleepy</option>
          <option value="nostalgic">📼 Nostalgic</option>
        </select>

        <!-- Buttons -->
        <button onclick="recommendMusic()">Recommend Music</button>
        <button onclick="startListening()">🎤 Speak Mood</button>
      </div>

      <!-- Favorite Songs Section (if any) -->
      <div id="favorites"></div>

      <!-- Result Section -->
      <div id="result" class="result-box"></div>
    </main>

    <footer>
      <p>Made with ❤️ by Ganesh, Aniket & Kirti</p>
    </footer>
  </div>

  <!-- Script link -->
  <script src="script.js"></script>
</body>
</html>
